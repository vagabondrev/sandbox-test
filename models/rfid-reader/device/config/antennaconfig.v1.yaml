title: antennaConfig
type: object
description: Represents an RFID reader antenna configuration.
properties:
  Antennas:
    type: array
    description: The antennas connected to the reader.
    items:
      type: object
      properties:
        id:
          type: string
          description: The antenna ID.
          example: '0'
        transmitPower:
          type: number
          description: The configured antenna transmit power level.
          example: '10'
          minimum: 10
          maximum: 30
        name:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - id
        - transmitPower
required:
  - Antennas
