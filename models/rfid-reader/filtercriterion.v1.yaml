title: filterCriterion
type: object
properties:
  aggregate:
    type: string
    default: and
    enum:
      - and
      - or
    example: and
    description: The aggregation operator for additional criteria.
  operation:
    type: string
    default: include
    enum:
      - include
      - exclude
    example: include
    description: The filter operation.
  match:
    type: string
    enum:
      - prefix
      - suffix
      - regex
    example: regex
    description: The matching method for the criterion.
  value:
    type: string
    example: '[a-zA-Z0-9]{2,}'
    description: The value to match.
required:
  - aggregate
  - operation
