title: readerEventMode
type: object
properties:
  EventMode:
    type: string
    enum:
      - basic
      - summaryBatch
      - dwell
      - transition
  Settings:
    type: object
    properties:
      RepeatReadInterval:
        $ref: ./readinterval.v1.yaml
      Transition:
        type: object
        properties:
          IngressLabel:
            type: string
            example: ABC123
          EgressLabel:
            type: string
            example: ABC123
          Directionality:
            type: boolean
            example: false
      Dwell:
        type: object
        properties:
          StartInterval:
            $ref: ./readinterval.v1.yaml
          StopInterval:
            $ref: ./readinterval.v1.yaml
