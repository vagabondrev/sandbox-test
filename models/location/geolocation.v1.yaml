title: geoLocation
type: object
properties:
  lat:
    type: number
    description: The latitude in degrees.minutes.seconds
    example: '-90.234.567'
  lng:
    type: number
    description: The longitude in degrees.minutes.seconds.
  confidence:
    type: number
    example: '.90'
    minimum: 0
    maximum: 1
required:
  - lat
  - lng
