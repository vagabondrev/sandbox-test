title: subscription
type: object
properties:
  id:
    type: string
    example: 1e2bb36f-3ea5-419e-a1aa-83da82203af4
    default: 0
  name:
    type: string
    example: My Subscription
  link:
    type: string
    example: 'https://mock-api.zebra.com/...'
  apiKey:
    type: string
    example: b61b5422-aa0e-44f8-bf91-7c699fd0528f
  devices:
    type: array
    items:
      type: string
      example: '[device s/n]'
  tenant:
    type: string
  tag:
    type: string
  filters:
    type: string
  enrich:
    type: string
  enrichmentFilters:
    type: string
required:
  - id
  - name
  - link
  - apiKey
  - tenant
