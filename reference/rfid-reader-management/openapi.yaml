components:
  requestBodies:
    readFilter:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/readFilter'
      description: Details of the filter
      required: true
  schemas:
    readFilter:
      type: object
      properties:
        Operation:
          type: string
          enum:
            - include
            - exclude
        FilterRegex:
          type: string
          example: ABC123
    readInterval:
      type: object
      properties:
        interval:
          type: integer
          example: 0
        unit:
          type: string
          enum:
            - reads
            - seconds
            - minutes
            - hours
            - days
    readerEventMode:
      type: object
      properties:
        EventMode:
          type: string
          enum:
            - basic
            - summaryBatch
            - dwell
            - transition
        Settings:
          type: object
          properties:
            RepeatReadInterval:
              $ref: '#/components/schemas/readInterval'
            Transition:
              type: object
              properties:
                IngressLabel:
                  type: string
                  example: ABC123
                EgressLabel:
                  type: string
                  example: ABC123
                Directionality:
                  type: boolean
                  example: false
            Dwell:
              type: object
              properties:
                StartInterval:
                  $ref: '#/components/schemas/readInterval'
                StopInterval:
                  $ref: '#/components/schemas/readInterval'
    readerConfig:
      type: object
      properties:
        Config:
          type: object
          properties:
            AppVersion:
              type: object
              properties:
                major:
                  type: string
                  example: ABC123
                minor:
                  type: string
                  example: ABC123
                build:
                  type: string
                  example: ABC123
                maintenance:
                  type: string
                  example: ABC123
            CommConfig:
              type: object
              properties:
                EnabledStacks:
                  type: string
                  example: ABC123
                DisableRAPktProcessing:
                  type: string
                  example: ABC123
                EnableDHCPv6:
                  type: string
                  example: ABC123
                IPv6StaticIPAddr:
                  type: string
                  example: ABC123
                IPv6SubnetMask:
                  type: string
                  example: ABC123
                IPv6StaticGateway:
                  type: string
                  example: ABC123
                IPv6DNSIP:
                  type: string
                  example: ABC123
                DHCP:
                  type: string
                  example: ABC123
                IPAddr:
                  type: string
                  example: ABC123
                Mask:
                  type: string
                  example: ABC123
                Gateway:
                  type: string
                  example: ABC123
                DNS:
                  type: string
                  example: ABC123
                HttpRunning:
                  type: string
                  example: ABC123
                TelnetActive:
                  type: string
                  example: ABC123
                FtpActive:
                  type: string
                  example: ABC123
                usbMode:
                  type: string
                  example: ABC123
                WatchdogEnabled:
                  type: string
                  example: ABC123
                SerialConTimeout:
                  type: string
                  example: ABC123
                SNTP:
                  type: string
                  example: ABC123
                sntpHostDisplayMode:
                  type: string
                  example: ABC123
                llrpClientMode:
                  type: string
                  example: ABC123
                llrpSecureMode:
                  type: string
                  example: ABC123
                llrpSecureModeValidatePeer:
                  type: string
                  example: ABC123
                llrpPort:
                  type: string
                  example: ABC123
                llrpHostIP:
                  type: string
                  example: ABC123
                allowllrpConnOverride:
                  type: string
                  example: ABC123
            Bluetooth:
              type: object
              properties:
                discoverable:
                  type: string
                  example: ABC123
                pairable:
                  type: string
                  example: ABC123
                PincodeEnabled:
                  type: string
                  example: ABC123
                passkey:
                  type: string
                  example: ABC123
                startIP:
                  type: string
                  example: ABC123
                endIP:
                  type: string
                  example: ABC123
            WirelessConfig:
              type: object
              properties:
                essid:
                  type: string
                  example: ABC123
                password:
