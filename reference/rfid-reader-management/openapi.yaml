                  example: ABC123
                MinimumSeverity:
                  type: string
                  example: ABC123
                ProcessFilter:
                  type: string
                  example: ABC123
            UserList:
              type: object
              properties:
                User:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        example: ABC123
                      PSWD:
                        type: string
                        example: ABC123
            IPReader:
              type: object
              properties:
                name:
                  type: string
                  example: ABC123
                desc:
                  type: string
                  example: ABC123
                flags:
                  type: string
                  example: ABC123
                MonoStatic:
                  type: string
                  example: ABC123
                CheckAntenna:
                  type: string
                  example: ABC123
                gpiDebounceTime:
                  type: string
                  example: ABC123
                gpioMapping:
                  type: string
                  example: ABC123
                idleModeTimeOut:
                  type: string
                  example: ABC123
                diagMode:
                  type: string
                  example: ABC123
                extDiagMode:
                  type: string
                  example: ABC123
                contact:
                  type: string
                  example: ABC123
                PowerNegotiation:
                  type: string
                  example: ABC123
                PowerNegotiationProtocol:
                  type: string
                  example: ABC123
                allowGuestLogin:
                  type: string
                  example: ABC123
                ReadPoint:
