info:
  description: "API's for RFID reader configuration and management, including device and cloud settings, GPIO, and device health."
  version: 1.0.0-oas3
  title: RFID Reader Management
tags:
  - name: actions
    description: Reader device commands
  - name: gpio
    description: General purpose input/output commands and subscriptions
  - name: read settings
    description: RFID read configuration operations
  - name: device settings
    description: Device configuration operations
  - name: cloud settings
    description: Cloud configuration operations
  - name: device health
    description: Reader health status webhook subscriptions
paths:
  '/{readerSn}/actions/restart':
    put:
      tags:
        - actions
      summary: Restart an RFID reader.
      operationId: restart reader
      description: Restarts the reader with the serial number provided.
      parameters:
        - in: path
          name: readerSn
          description: The RFID reader serial number
          required: true
          schema:
            type: string
      responses:
        '202':
          description: OK
          headers:
            Location:
              description: A URL that will provide a status of the restart.
              schema:
                type: string
                example: 'https://mock-api.zebra.com/...'
                default: 'https://mock-api.zebra.com/...'
          content:
            application/json:
              schema:
                description: Command Successful
                type: string
                default: Command Successful
                example: Command Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/{readerSn}/gpo':
    put:
      tags:
        - gpio
      summary: Send a GPO signal to the reader.
      operationId: gpo signal
      description: Send a GPO signal to the specified port of the reader.
      parameters:
        - in: path
          name: readerSn
          description: The RFID reader serial number
          required: true
          schema:
            type: string
        - in: query
          name: port
          description: The GPO port ID
          required: true
          schema:
            type: integer
        - in: query
          name: state
          description: The GPO state signal to send
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Command Successful
                type: string
                default: Command Successful
                example: Command Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /gpi:
    get:
      tags:
        - gpio
      summary: Gets a list of reader GPI subscriptions that match the search criteria
      operationId: gpi subscriptions
      parameters:
        - name: search_criteria
          in: query
          description: "A list of search criteria using known subscription properties. \r\n\r\n Example: <b>?name=MyEvents&active=true</b>"
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscriptionPage'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - gpio
      summary: Creates a reader GPI subscription
      operationId: new gpi subscription
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: the URL of the subscription
              schema:
                type: string
          content:
            '*/*':
              schema:
                description: Created
                type: string
                default: Created
                example: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/subscription'
        description: Details of the new subscription
        required: true
  '/gpi/{id}':
    get:
      tags:
        - gpio
      summary: Gets a reader GPI subscription
      operationId: gpi subscription
      parameters:
        - in: path
          name: id
          description: The subscription ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscription'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - gpio
      summary: Changes a GPI subscription
      operationId: change gpi subscription
      parameters:
        - in: path
          name: id
          description: The subscription ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Change Successful
                type: string
                default: Change Successful
                example: Change Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/subscription'
        required: true
        description: The subscription data
    delete:
      tags:
        - gpio
      summary: Removes a reader GPI subscription
      operationId: remove gpi subscription
      parameters:
        - in: path
          name: id
          description: The subscription ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                description: Delete Successful
                type: string
                default: Delete Successful
                example: Delete Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/{readerSn}/actions/led':
    put:
      tags:
        - actions
      summary: Send an LED command to the reader.
      operationId: led command
      description: Send an LED command to the specified reader.
      parameters:
        - in: path
          name: readerSn
          description: The RFID reader serial number
          required: true
          schema:
            type: string
        - in: query
          name: color
          description: 'The color of the LED (1 = red, 2 = yellow, 3 = green)'
          required: true
          schema:
            type: integer
        - in: query
          name: seconds
          description: The time to change the LED color in seconds
          required: true
          schema:
            type: integer
        - in: query
          name: flash
          description: A value indicating whether to flash the LED
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Command Successful
                type: string
                default: Command Successful
                example: Command Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/{readerSn}/eventmode':
