              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - device health
      summary: Creates a reader health event subscription
      operationId: new health subscription
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: the URL of the subscription
              schema:
                type: string
          content:
            '*/*':
              schema:
                description: Created
                type: string
                default: Created
                example: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
