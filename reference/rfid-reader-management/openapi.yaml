          content:
            application/json:
              schema:
                $ref: '#/components/schemas/readerConfig'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - device settings
      summary: Get reader configuration info.
      operationId: set device settings
      description: Retrieves RFID reader configuration for the reader serial number provided.
      parameters:
        - in: path
          name: readerSn
          description: The RFID reader serial number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Change Successful
                type: string
                default: Change Successful
                example: Change Successful
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/readerConfig'
        description: Details of the reader configuration
        required: true
  '/{readerSn}/settings/cloud':
    get:
